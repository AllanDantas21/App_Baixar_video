<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Downloader</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
  <form action="#">
    <header>Baixe seu video!l</header>
    <div class="url-input">
      <span class="title">Cole o Link:</span>
      <div class="field">
        <input type="text" placeholder="https://www.youtube.com/watch?v=FucPPCPDd2Y&list=PLpwngcHZlPaf1aw42OGyitm4jh2Dlmi9c&index=4" required>
        <div class="bottom-line"></div>
      </div>
    </div>
    <div class="preview-area">
      <img src="thumbnail" alt="Imagem do video">
      <i class="icon fas fa-cloud-download-alt"></i>
      <span>Cole o link para ver o preview</span>
    </div>
    <button class="download-btn" type="submit">Baixar video</button>
  </form>

  
</body>
</html>
